---
Name: USER
Desc: 获取用户信息
Path: /api/user/{user_id}
Method: POST
Auth: None
GROUP: USER

REQUEST:
  Headers:
    Content-Type: application/json
  Body:
    "{user_id}": [int, Y, 用户ID, '']
    type: [string, N, 信息类型, '']

RESPONSE:
  Headers:
    Content-Type: application/json
  Body:
    Body: [json, Y, 报文Body, json格式]

DATA1:
  REQUEST:
    "{user_id}": 100001
    type: base
  RESPONSE:
    name: admin
    age: 18
  status_code: 200
  remark: 正常场景

DATA2:
  REQUEST:
    "{user_id}": 100002
    type: base
  RESPONSE:
    code: '401'
    message: fail
  status_code: 401
  remark: ''

